env:
  browser: false
  es2021: true
  node: true
extends: 
  - standard-with-typescript 
  - plugin:@typescript-eslint/recommended
  - prettier
parserOptions:
  parser: '@typescript-eslint/parser'
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
rules: 
  no-console: off
  no-debugger: off
  prettier/prettier: error

